<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
        <title>Compras</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="" th:href="@{/css/estilos.css}"/>
	</head>
	<body>
		<div class="container mt-4">
			<h1>COMPRAS</h1>
			<!-- a th:href="@{nuevo}" class="btn btn-primary">Registrar Colaborador</a -->
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>NOMBRE</th>
						<th>DESCRIPCION</th>
						<th>URL</th>
						<th>PRECIO</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="reg:${productos}">
						<td th:text="${reg.Id}"></td>
						<td th:text="${reg.nombre}"></td>
						<td th:text="${reg.descripcion}"></td>
						<td th:text="${reg.url}"></td>
						<td th:text="${reg.precio}"></td>
						<td>
							<a th:href="carrito.html" class="btn btn-primary">AGREGAR</a> |
							<a th:href="carrito.html" class="btn btn-warning">COMPRAR</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
